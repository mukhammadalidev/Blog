{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
      <link rel="stylesheet" href="{% static 'css/main.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container p-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"><title>Bootstrap</title><path fill-rule="evenodd" clip-rule="evenodd" d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z" fill="currentColor"></path></svg>
        <span class="fs-4">Blog</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          {% if request.user.is_authenticated %}
              {% if request.user.is_superuser %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'posts:dashboard' %}">Dashboard</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'users:users' %}">Users</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'posts:dashboard' %}">
<i class="fa-solid fa-bell"></i>
        {{ draft_post }}
        </a>


                  {% endif %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'posts:main' %}">Post</a>
                      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'posts:my_post' %}">my Posts</a>

       <div class="dropdown">
  <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <img width="30" height="30" src="{{ request.user.user_picture.url}}" alt=""> {{ request.user.username }}
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="{% url 'users:profile' %}">Profile</a></li>
    <li><a class="dropdown-item" href="{% url 'posts:addpost' %}">Add Post</a></li>
    <li><a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a></li>
  </ul>
</div>
          {% else %}
        <a class="py-2 link-body-emphasis text-decoration-none btn btn-danger text-light" href="{% url 'users:login' %}">
            Login
        </a>
          {% endif %}
      </nav>
    </div>
        </header>
    </div>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
